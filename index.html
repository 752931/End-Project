<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meal Search</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<header class="container">
    <h1>Meal Search</h1>
</header>

<main class="container">
    <section class="controls" aria-label="Search">
        <div class="row">
            <label for="q">Search</label>
            <input id="q" type="search" placeholder="Type e.g. arrabiata, beef, chicken…" />
            <button id="btnSearch" type="button">Search</button>
            <button id="btnClear" class="ghost" type="button" title="Clear">×</button>
        </div>

        <div class="row">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="">All Categories</option>
            </select>
        </div>

        <p id="status" class="status" aria-live="polite"></p>
    </section>

    <section aria-labelledby="resHeading">
        <h2 id="resHeading" class="vh">Results</h2>
        <div id="results" class="grid"></div>
    </section>
</main>

<footer class="container foot">
    <small>
        Data: <a href="https://www.themealdb.com/api.php" target="_blank" rel="noopener noreferrer">TheMealDB</a>
    </small>
</footer>

<script src="js/app.js"></script>
</body>
</html>
